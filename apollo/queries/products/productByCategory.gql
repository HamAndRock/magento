query ProductByCategory($categoryUID: String, $currentPage: Int) {
    products(
        filter: {
            category_uid: {eq: $categoryUID}
        },
        currentPage: $currentPage
    ) {
        total_count
        items {
            name,
            uid,
            image {
                url
            }
        }
        page_info {
            current_page
            page_size
            total_pages
        }
    }
}
